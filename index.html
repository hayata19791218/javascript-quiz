<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>クイズアプリ</title>
</head>
<body>
  <div class="quizzes-container">
      <h1>クイズ  </h1>
      <div class="quiz-container">
        <h2>第1問</h2>
        <div>
          <p>枕草子の作者はだれ？</p>
        </div>
        <form>
          <input id="murasaki" value="紫式部" type="checkbox" name="murasaki">紫式部
          <input id="seisyo" value="清少納言" type="checkbox" name="seisyo">清少納言
          <input id="onono" value="小野小町" type="checkbox" name="onono">小野小町
        </form>
          <p id="information1">選択してください</p>
        <button class="btn" type="button" id="questionAnswer1" name="resultButton1">回答する</button>
        <p id="answer1"></p>
      </div>

      <div class="quiz-container">
        <h2>第2問</h2>
        <div>
          <p>国旗に5つの星がある国は？</p>
        </div>
        <form>
          <input id="china" value="中国" type="checkbox" name="china">中国
          <input  id="newzealand" value="ニュージーランド" type="checkbox" name="newzealand">ニュージーランド
          <input id="australia" value="オーストラリア" type="checkbox" name="australia">オーストラリア
        </form>
        <p id="information2">選択してください</p>
        <button class="btn" type="button" id="questionAnswer2" name="resultButton2">回答する</button>
        <p id="answer2"></p>
      </div>

      <div class="quiz-container">
        <h2>第3問</h2>
        <div>
          <p>世界で一番長い川は？</p>
        </div>
        <form>
          <input id="amazon" value="アマゾン" type="checkbox" name="amazon">アマゾン
          <input id="misisippi" value="ミシシッピ" type="checkbox" name="misisippi">ミシシッピ
          <input id="nail" value="ナイル" type="checkbox" name="nail" >ナイル
        </form>
        <p id="information3">選択してください</p>
        <button class="btn" type="button" id="questionAnswer3"  name="resultButton3">回答する</button>  
        <p id="answer3"></p>
      </div>

      <div id="score-container">
        <p id="scoreMessage">ここに点数が表示されます</p>
      </div>
      <button class="btn-score" type="button" id="showScore" name="showScore">合計得点を見る</button>
      <a href="" id="reset">クイズをやり直す</a>
    </div>
  <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
